            <div class="card" style="width: 25%">
              <div class="image__div">
                <img
                  src="https://picsum.photos/1920/700"
                  class="card-img-top"
                  height="250px"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <div class="creator__logo">
                  <img src="./623A7989gvh.jpg" alt="" />
                </div>
                <div class="details__text">
                  <h6><i>Started 30 min Ago</i></h6>
                  <b><h5>Tournament Title</h5></b>
                  <p>
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.

              </div>
            </div>
          </div>
        </div>
      </div>
